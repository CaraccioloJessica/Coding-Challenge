<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lim</title>
  </head>
  <body>
      <div class="contenuto">
        <header>
          <!-- Logo e testo -->
          <img class="logo" src="logo.png">
          <div class="testo-logo"> Taking Booleaners from A to B </div>
        </header>

        <nav>
          <!-- Buttons -->
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi luci</button>
        </nav>

        <main>
          <!-- Monopattino Gino22 -->
          <section>
            <div class="testo-bianco">
              <div class="gino22">
                <input type="checkbox">
                <h3> Monopattino Gino22 </h3>
              </div>

              <div class="distanza">
                <span class="freccia"></span>
                <span>Via Guadalametri - a 220 metri da te</span>
              </div>

              <div class="carica">
                <span>Stato carica:</span>
                <div class="barra-gino"></div>
              </div>
            </div>
          </section>

          <!-- Monopattino Mike24 -->
          <section>
            <div class="testo-bianco">
              <div class="mike24">
                <input type="checkbox">
                <h3> Monopattino Mike24 </h3>
              </div>

              <div class="distanza">
                <span class="freccia"></span>
                <span>Via Ricciardoni - a 420 metri da te</span>
              </div>

              <div class="carica">
                <span>Stato carica:</span>
                <div class="barra-mike24"></div>
              </div>
            </div>
          </section>

          <!-- Monopattino Fede154 -->
          <section>
            <div class="testo-bianco">
              <div class="fede154">
                <input type="checkbox">
                <h3> Monopattino Fede154 </h3>
              </div>

              <div class="distanza">
                <span class="freccia"></span>
                <span>Via Mentarini - a 490 metri da te</span>
              </div>

              <div class="carica">
                <span>Stato carica:</span>
                <div class="barra-fede154"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
  </body>
</html>
